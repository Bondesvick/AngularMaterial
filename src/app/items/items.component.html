<div class="main">
    <mat-card class="card1">
        <app-course-list 
        [courseLessons]="courseLessons"
        (selectLesson)="selectLesson($event)"
        (deleteLesson)="deleteLesson($event)"></app-course-list>
    </mat-card>

    <mat-card class="card2">
        <app-course-details
        [course]="selectedLesson"
        (saveCourse)="saveLesson($event)"
        (cancelCourse)="cancel()"></app-course-details>
    </mat-card>
</div>
