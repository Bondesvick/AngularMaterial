
    <mat-card-header>
        <mat-card-title mat-card-title>Course List</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
        
        <mat-list role="list">
            <mat-divider></mat-divider>
            <mat-list-item matRipple
            [matRippleCentered]="false"
            [matRippleDisabled]="false"
            [matRippleUnbounded]="false"
            [matRippleRadius]="450"
            [matRippleColor]="" 
            role="listitem" *ngFor="let item of courseLessons"
            (click)="selectLesson.emit(item)">

                    <h3 matLine>{{item.title}}</h3>
                    <small matLine>{{item.description}}</small>

                    <button mat-button color="warn"
                        (click)="deleteLesson.emit(item.id);$event.stopImmediatePropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-divider></mat-divider>
            </mat-list-item>
      </mat-list>
      
      
        <mat-spinner></mat-spinner>
    
      
    </mat-card-content>
